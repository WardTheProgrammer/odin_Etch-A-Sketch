<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Etch A Sketch</h1>
  <div id="grid">
  </div>
  <div class="buttons">
    <div id="gridInputDiv">
      <input id="gridSize" type="number" min="1" max="100" default="16" placeholder="16" class="right">
      <button id="createGrid" class="left">Create Grid</button>
    </div>
    <button id="resetButton" class="btn">Clear</button>
    <button id="randomColor" class="btn">Random</button>
    <button id="eraser" class="btn">Eraser</button>
  </div>
  <script src="Etch-A-Sketch.js"></script>
</body>

</html>
